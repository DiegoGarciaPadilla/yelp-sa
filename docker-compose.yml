services:
  saps-jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yelp-pyspark-jupyter
    hostname: yelp-master

    # Add network mode
    network_mode: bridge

    # Add DNS servers
    dns:
      - 8.8.8.8
      - 8.8.4.4

    deploy:
      resources:
        limits:
          cpus: "8"
          memory: 16G
        reservations:
          cpus: "4"
          memory: 8G

    ports:
      - "8888:8888"
      - "4040:4040"
      - "4041:4041"

    volumes:
      - ./notebooks:/workspace/notebooks
      - ./data:/workspace/data
      - ./scripts:/workspace/scripts
      - spark-tmp:/tmp/spark

    environment:
      - SPARK_MASTER=local[*]
      - SPARK_DRIVER_MEMORY=8g
      - SPARK_EXECUTOR_MEMORY=4g
      - SPARK_DRIVER_MAX_RESULT_SIZE=4g
      - PYSPARK_SUBMIT_ARGS=--driver-memory 8g --executor-memory 4g pyspark-shell
      # Add these for better network handling
      - REQUESTS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt
      - CURL_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt

    restart: unless-stopped
    tty: true
    stdin_open: true

volumes:
  spark-tmp:
    driver: local
